<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <title>サーブレットへデータ送信</title>
</head>
<body bgcolor="#ffffff">
  param1.html
  <br>
  <form method="post" action="/JV16/servlet/param1">
    <center><h1>サーブレットさんへデータを送ります</h1>
      <br>
      <br>
      お名前:<input name="namae"><br>
      <br>

      <input type="radio" name="seibetu" value=2>女性
      <br>
      <br>
      年齢:
      <select name="toshi">
      <script>
      var i;
      for(i=1; i<100; i++){
      document.write('<option value="'+i+'">'+i+'</option>');
      }
      </script>
      </select>歳
      <br>
      <br>
      住所:
      <select size=1 name="address1">
        <option value=岐阜県>岐阜県
        <option value=静岡県>静岡県
        <option value=愛知県>愛知県        
      </select>
      <br>
      <br>
      <input type="submit" value="このボタンを押してね">
      <input type="reset" value="入力クリア">
    </center>
  </form>
  <hr>
</body>
</html>
